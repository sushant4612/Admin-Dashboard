<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="item sidebar">
        <div class="logo">
            <img src="Icons/view-dashboard-outline.svg" style="width: 50px; height: 50px;" alt="">
            <p>Dasboard</p>
        </div>
        <div class="primary">
            <ul>
                <li>
                    <img src="Icons/home.svg" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="Icons/account.svg" alt="">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="Icons/message.svg" alt="">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="Icons/clock.svg" alt="">
                    <p>History</p>
                </li>
                <li>
                    <img src="Icons/file-multiple.svg" alt="">
                    <p>Task</p>
                </li>
                <li>
                    <img src="Icons/account-group.svg" alt="">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="secondary">
            <ul>
                <li>
                    <img src="Icons/cog.svg" alt="">
                    <p>Setting</p>
                </li>
                <li>
                    <img src="Icons/message.svg" alt="">
                    <p>Support</p>
                </li>
                <li>
                    <img src="Icons/shield-check.svg" alt="">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
      </div>
      <div class="item header">

      </div>
      <div class="item main-container">

      </div>
    </div>
  </body>
</html>
